<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout - NNIT AI Freelancer</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .company {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .service {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .section {
            margin-top: 25px;
        }

        .section-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #card-element {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        .summary {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-weight: 600;
            color: #667eea;
        }

        .summary-label {
            color: #666;
        }

        .summary-value {
            color: #333;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 13px;
            margin-top: 5px;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
        }

        .info {
            background: #e7f3ff;
            color: #004085;
            border: 1px solid #b3d9ff;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">NNIT</div>
            <div class="company">Network Nice IT Tec</div>
            <div class="service">NNIT AI Freelancer</div>
        </div>

        <h1>Secure Checkout</h1>
        <p class="description">Complete your payment securely with Stripe</p>

        <form id="payment-form">
            <!-- Customer Information -->
            <div class="section">
                <div class="section-title">Customer Information</div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
            </div>

            <!-- Order Summary -->
            <div class="section">
                <div class="section-title">Order Summary</div>
                <div class="summary">
                    <div class="summary-row">
                        <span class="summary-label">Service</span>
                        <span class="summary-value">NNIT AI Freelancer</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Plan</span>
                        <span class="summary-value" id="plan-name">Professional</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Duration</span>
                        <span class="summary-value" id="plan-duration">One-time</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Price</span>
                        <span class="summary-value" id="plan-price">$99.00</span>
                    </div>
                </div>
            </div>

            <!-- Payment Details -->
            <div class="section">
                <div class="section-title">Payment Details</div>
                <div class="form-group">
                    <label for="card-element">Card Information</label>
                    <div id="card-element"></div>
                    <div id="card-errors" class="error"></div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn">Pay Now</button>

            <!-- Messages -->
            <div id="payment-message" class="message" style="display:none;"></div>
            <div id="payment-element"></div>
        </form>

        <div class="footer">
            Â© 2025 Network Nice IT Tec | Secure payment powered by Stripe
        </div>
    </div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_test_YOUR_STRIPE_PUBLISHABLE_KEY_HERE');
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontSize: '14px',
                    color: '#333',
                    '::placeholder': { color: '#999' }
                },
                invalid: { color: '#dc3545' }
            }
        });
        cardElement.mount('#card-element');

        // Handle card errors
        cardElement.on('change', (e) => {
            const displayError = document.getElementById('card-errors');
            if (e.error) {
                displayError.textContent = e.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;

            try {
                // Create payment method
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                    billing_details: { email, name }
                });

                if (error) {
                    document.getElementById('card-errors').textContent = error.message;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Pay Now';
                    return;
                }

                // Send to backend to create checkout session
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        line_items: [{
                            price: 'price_1SSK0oGaTGR0sWqWr1234567', // REPLACE WITH YOUR PRICE ID
                            quantity: 1
                        }]
                    })
                });

                const session = await response.json();
                if (session.url) {
                    window.location.href = session.url;
                } else {
                    throw new Error(session.error || 'Checkout failed');
                }
            } catch (err) {
                document.getElementById('card-errors').textContent = err.message;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pay Now';
            }
        });
    </script>
</body>

</html>
